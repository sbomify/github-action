---
name: Publish Python distribution to PyPI and TestPyPI

on:
  release:
    types: [published]
  push:
    branches:
      - master

jobs:
  build-and-publish-testpypi:
    name: Build and publish to TestPyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/sbomify-action
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Determine version
        id: version
        run: |
          # Get base version from pyproject.toml and append dev suffix with short SHA
          BASE_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          # Use .devN format where N is derived from SHA (convert hex to decimal, truncate)
          DEV_NUM=$(printf "%d" 0x${SHORT_SHA} 2>/dev/null | cut -c1-9)
          VERSION="${BASE_VERSION}.dev${DEV_NUM}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build wheel using Docker
        run: |
          docker build \
            --target builder \
            --build-arg VERSION=${{ steps.version.outputs.version }} \
            -t sbomify-builder .

      - name: Extract wheel from Docker image
        run: |
          container_id=$(docker create sbomify-builder)
          docker cp ${container_id}:/app/dist/ ./dist/
          docker rm ${container_id}
          echo "Built artifacts:"
          ls -la dist/

      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  build-and-publish-pypi:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/sbomify-action
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Determine version
        id: version
        run: |
          # Use version from pyproject.toml (should match release tag)
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build wheel using Docker
        run: |
          docker build \
            --target builder \
            --build-arg VERSION=${{ steps.version.outputs.version }} \
            -t sbomify-builder .

      - name: Extract wheel from Docker image
        run: |
          container_id=$(docker create sbomify-builder)
          docker cp ${container_id}:/app/dist/ ./dist/
          docker rm ${container_id}
          echo "Built artifacts:"
          ls -la dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
