---
name: Generate License Databases

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      distros:
        description: 'Distros to generate (comma-separated, or "all")'
        required: false
        default: 'all'

jobs:
  generate-databases:
    name: Generate License Databases
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Alpine versions (APK)
          - distro: alpine
            version: "3.13"
          - distro: alpine
            version: "3.14"
          - distro: alpine
            version: "3.15"
          - distro: alpine
            version: "3.16"
          - distro: alpine
            version: "3.17"
          - distro: alpine
            version: "3.18"
          - distro: alpine
            version: "3.19"
          - distro: alpine
            version: "3.20"
          - distro: alpine
            version: "3.21"
          # Wolfi (rolling release)
          - distro: wolfi
            version: "rolling"
          # Amazon Linux (RPM)
          - distro: amazonlinux
            version: "2"
          - distro: amazonlinux
            version: "2023"
          # CentOS Stream (RPM)
          - distro: centos
            version: "stream8"
          - distro: centos
            version: "stream9"
          # Rocky Linux (RPM)
          - distro: rocky
            version: "8"
          - distro: rocky
            version: "9"
          # AlmaLinux (RPM)
          - distro: almalinux
            version: "8"
          - distro: almalinux
            version: "9"
          # Fedora (RPM)
          - distro: fedora
            version: "39"
          - distro: fedora
            version: "40"
          - distro: fedora
            version: "41"
          - distro: fedora
            version: "42"
          # Ubuntu (DEB) - these take longer
          - distro: ubuntu
            version: "20.04"
          - distro: ubuntu
            version: "22.04"
          - distro: ubuntu
            version: "24.04"
          # Debian (DEB)
          - distro: debian
            version: "11"
          - distro: debian
            version: "12"
          - distro: debian
            version: "13"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --locked

      - name: Generate ${{ matrix.distro }}-${{ matrix.version }} database
        # License database generation involves downloading and parsing package metadata
        # from distro repositories. Some distros (e.g., Ubuntu, Fedora) have very large
        # package sets that can take 30-60+ minutes to process. The 120-minute timeout
        # provides headroom for slower CI runners and network conditions.
        run: |
          uv run sbomify-license-db \
            --distro ${{ matrix.distro }} \
            --version ${{ matrix.version }} \
            --output ${{ matrix.distro }}-${{ matrix.version }}.json.gz
        timeout-minutes: 120

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: license-db-${{ matrix.distro }}-${{ matrix.version }}
          path: ${{ matrix.distro }}-${{ matrix.version }}.json.gz
          retention-days: 7

      - name: Get release tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            # For workflow_dispatch, get the latest release tag
            LATEST_TAG=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          fi
          echo "Uploading to release: $(cat $GITHUB_OUTPUT | grep tag | cut -d= -f2)"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.distro }}-${{ matrix.version }}.json.gz
          tag_name: ${{ steps.get_tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
